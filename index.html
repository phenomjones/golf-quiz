                };

        }


        function generateScenario(diffLevel) {
            let isTrickScenario = false; // Track if this is a trick scenario
            
            const baseClubSpeed = { driver: 105, wood: 95, long_iron: 90, mid_iron: 85, wedge: 75 };
            const baseCarryDistance = { driver: 250, wood: 220, long_iron: 185, mid_iron: 165, wedge: 120 };
            
            // Club selection by level
            const clubs = diffLevel <= 1 ? ["Driver", "7 Iron"] :                      // Level 1: Basic
                         diffLevel <= 2 ? ["Driver", "5 Wood", "7 Iron"] :              // Level 2: Add wood
                         diffLevel <= 4 ? ["Driver", "3 Wood", "5 Iron", "7 Iron"] :    // Level 3-4: Add 5i
                         ["Driver", "3 Wood", "5 Iron", "7 Iron", "PW"];                // Level 5-6: All clubs
            const club = clubs[Math.floor(Math.random() * clubs.length)];
            
            // Granular club type mapping for realistic physics
            const clubType = club.includes("Driver") ? "driver" : 
                             club.includes("Wood") ? "wood" : 
                             club.includes("5 Iron") ? "long_iron" :
                             club.includes("7 Iron") ? "mid_iron" :
                             club.includes("PW") ? "wedge" : "mid_iron";
            
            // Club-specific physics - REAL WORLD VALUES
            const clubPhysics = {
                driver: { startFaceInfluence: 0.85, curveMultiplier: 3.3, loft: 10, gearMultiplier: 0.30 },
                wood: { startFaceInfluence: 0.82, curveMultiplier: 2.8, loft: 18, gearMultiplier: 0.24 },
                long_iron: { startFaceInfluence: 0.78, curveMultiplier: 2.2, loft: 24, gearMultiplier: 0.12 },  // 5-6 Iron
                mid_iron: { startFaceInfluence: 0.75, curveMultiplier: 2.0, loft: 34, gearMultiplier: 0.08 },     // 7-8 Iron
                wedge: { startFaceInfluence: 0.70, curveMultiplier: 1.2, loft: 50, gearMultiplier: 0.04 }      // PW
            };
            // SOURCE: TrackMan PGA Tour data
            // Driver (275yd): 5¬∞ face-to-path = 44 yards ‚Üí 3.2x multiplier
            // 6-Iron (183yd): 2¬∞ face-to-path = 8 yards ‚Üí 2.2x multiplier
            const physics = clubPhysics[clubType];
            
            // Safety checks
            if (!physics) {
                console.error('CRITICAL ERROR: Invalid clubType:', clubType, 'for club:', club);
                throw new Error(`Invalid clubType: ${clubType} for club: ${club}`);
            }
            if (!baseClubSpeed[clubType]) {
                console.error('CRITICAL ERROR: No speed for clubType:', clubType);
                throw new Error(`No speed for clubType: ${clubType}`);
            }
            if (!baseCarryDistance[clubType]) {
                console.error('CRITICAL ERROR: No carry for clubType:', clubType);
                throw new Error(`No carry for clubType: ${clubType}`);
            }
            
            const speedVariance = diffLevel % 2 === 0 ? 15 : 10;
            
            let speed = baseClubSpeed[clubType] + (Math.random() * speedVariance - speedVariance/2);
            let carry = baseCarryDistance[clubType] + (Math.random() * (speedVariance * 2) - speedVariance);
            
            // Bell curve distribution for angles using Box-Muller transform
            // This creates a normal distribution centered at 0
            function bellCurve(min, max, stdDev) {
                // Box-Muller transform for normal distribution
                let u1 = Math.random();
                let u2 = Math.random();
                let z = Math.sqrt(-2 * Math.log(u1)) * Math.cos(2 * Math.PI * u2);
                // Scale to desired std deviation and clamp to range
                let value = z * stdDev;
                return Math.max(min, Math.min(max, value));
            }
            
            // Face: bell curve with std dev of 3¬∞ (most shots within ¬±3¬∞)
            let face = bellCurve(-11, 11, 3);
            face = parseFloat(face.toFixed(1));
            
            // Path: bell curve with std dev of 3.5¬∞ (slightly wider than face)
            let path = bellCurve(-11, 11, 3.5);
            path = parseFloat(path.toFixed(1));
            
            let gearEffect = 0; // Will be set if impact location exists
            let impact = 0; // Horizontal impact location (toe/heel)
            let impactSide = ""; // Will be set if impact exists
            let windEffect = 0; // Will be set if wind exists
            let windDir = "";
            let impactLocationText = "";
            
            let faceDisplay, pathDisplay;
            
            // Progressive hint removal: levels 1-3 full hints, 4+ no hints
            if (diffLevel <= 3) {
                faceDisplay = face + "¬∞" + (face > 0 ? " (right)" : face < 0 ? " (left)" : "");
                pathDisplay = path + "¬∞" + (path > 0 ? " (right)" : path < 0 ? " (left)" : "");
            } else {
                // Levels 4+: no hints at all
                faceDisplay = face + "¬∞";
                pathDisplay = path + "¬∞";
            }
            
            // Initialize carry label (will be updated if wind exists)
            let carryLabel = "Club / Club Speed / Carry";
            
            let data = {
                [carryLabel]: {
                    icon: "üèåÔ∏è",
                    label: carryLabel,
                    value: club + " ‚Ä¢ " + speed.toFixed(1) + " mph ‚Ä¢ " + Math.round(carry) + " yards"
                },
                "Club Face": {
                    icon: "üéØ",
                    label: "Club Face",
                    value: faceDisplay
                },
                "Club Path": {
                    icon: "‚Ü™Ô∏è",
                    label: "Club Path",
                    value: pathDisplay
                }
            };
            
            if (diffLevel >= 2) {
                // Trick scenarios: at high levels, occasionally create strong opposing forces
                const shouldBeTrick = diffLevel >= 4 && Math.random() < (diffLevel === 6 ? 0.50 : 0.15); // 15% at L4-5, 50% at L6
                
                // Club-specific maximum impact distances (full clubface width)
                const maxImpactByClub = {
                    driver: 30,   // ¬±30mm from center
                    wood: 27.5,   // ¬±27.5mm from center
                    long_iron: 26, // ¬±26mm from center
                    mid_iron: 25,     // ¬±25mm from center
                    wedge: 22.5   // ¬±22.5mm from center
                };
                
                // Level 6: Extreme impacts (15-25mm), Level 1: Easy (¬±6mm), Others: Full range
                let maxImpact;
                if (diffLevel === 6) {
                    maxImpact = 25; // Force large impacts
                    impact = (Math.random() * 10 + 15) * (Math.random() < 0.5 ? 1 : -1); // 15-25mm toe or heel
                } else if (diffLevel === 1) {
                    maxImpact = 6; // Beginner-friendly
                    impact = Math.random() * maxImpact * 2 - maxImpact;
                } else {
                    maxImpact = maxImpactByClub[clubType];
                }
                
                if (shouldBeTrick && diffLevel !== 6) {
                    isTrickScenario = true; // Mark this as a trick scenario
                    // Force a trick scenario: strong gear effect opposing face-to-path
                    maxImpact = maxImpactByClub[clubType];
                    const faceToPath = face - path;
                    // If face-to-path is positive (fade), create strong toe hit (draw gear)

                        impact = Math.random() * (maxImpact * 0.5) + (maxImpact * 0.5); // Strong toe hit (50-100% of max)
                    } else if (faceToPath < 0) {
                        impact = -(Math.random() * (maxImpact * 0.5) + (maxImpact * 0.5)); // Strong heel hit
                    } else {
                        impact = Math.random() * maxImpact * 2 - maxImpact; // Random if straight
                    }
                } else if (diffLevel !== 6 && diffLevel !== 1) {
                    impact = Math.random() * maxImpact * 2 - maxImpact;

            // Use consistent key for each player (no timestamp)
            const key = 'score_' + state.user.name.toLowerCase().replace(/\s+/g, '_');
            
            // Try window.storage first (global), fallback to localStorage
            try {
                // Check if player already has a score
                let existingScore = null;
                try {
                    const result = await window.storage.get(key, true);
                    if (result && result.value) {
                        existingScore = JSON.parse(result.value);
                    }
                } catch (e) {
                    // No existing score
                }
                
                // Only save if new score is better OR no existing score
                if (!existingScore || scoreData.tokens > existingScore.tokens) {
                    await window.storage.set(key, JSON.stringify(scoreData), true);
                }
            } catch (error) {
                // Fallback to localStorage
                try {
                    let existingScore = null;
                    const storedValue = localStorage.getItem(key);
                    if (storedValue) {
                        existingScore = JSON.parse(storedValue);
                    }
                    
                    // Only save if new score is better OR no existing score
                    if (!existingScore || scoreData.tokens > existingScore.tokens) {
                        localStorage.setItem(key, JSON.stringify(scoreData));
                    }
                } catch (e) {
                    console.log('Storage not available:', e.message);
                }
            }
        }

            try {

                if (result && result.keys) {
                    isGlobal = true;
                    for (const key of result.keys) {
                        try {
                            const scoreResult = await window.storage.get(key, true);
                            if (scoreResult && scoreResult.value) {
                                scores.push(JSON.parse(scoreResult.value));
                            }
                        } catch (e) {
                            console.error('Failed to load score:', e);
                        }
                    }
                }
            } catch (error) {
                // Fallback to localStorage
                try {
                    for (let i = 0; i < localStorage.length; i++) {
                        const key = localStorage.key(i);
                        if (key && key.startsWith('score_')) {
                            const value = localStorage.getItem(key);
                            if (value) {
                                scores.push(JSON.parse(value));
                            }
                        }
                    }
                } catch (e) {
                    console.error('Failed to load from localStorage:', e);
                }
            }
            
            scores.sort((a, b) => {
                if (b.tokens !== a.tokens) return b.tokens - a.tokens;
                return new Date(b.timestamp) - new Date(a.timestamp);
            });
            
            return { scores: scores.slice(0, 50), isGlobal };
        }

</head>
<body>
    <div class="tutorial-container">
        
        <!-- STEP 1: Face Angle Controls Start -->
        <div class="step">
            <div class="step-number">STEP 1 OF 5</div>
            <h1 class="step-title">Face Angle Controls Start Direction</h1>
            
            <div class="headline">
                üéØ Face angle is 85% responsible for where the ball STARTS
            </div>
            
            <p class="step-intro">
                The clubface angle at impact is the single most important factor in determining your ball's initial direction. Let's see how three different face angles create three different start directions.
            </p>
            
            <div class="diagram">
                <svg viewBox="0 0 700 450" style="width: 100%; height: auto;">
                    <rect width="700" height="450" fill="#fafbfc" rx="8"/>
                    
                    <text x="350" y="35" text-anchor="middle" font-size="22" fill="#667eea" font-weight="700">Three Face Angles = Three Start Directions</text>
                    
                    <!-- OPEN FACE -->
                    <g transform="translate(40, 80)">
                        <rect x="0" y="0" width="200" height="160" fill="white" stroke="#ef4444" stroke-width="4" rx="12"/>
                        <text x="100" y="30" text-anchor="middle" font-size="18" fill="#dc2626" font-weight="700">OPEN FACE</text>
                        <text x="100" y="55" text-anchor="middle" font-size="16" fill="#92400e">Face +3¬∞, Path 0¬∞</text>
                        
                        <!-- Diagram -->
                        <line x1="100" y1="120" x2="100" y2="80" stroke="#d1d5db" stroke-width="2" stroke-dasharray="4,4"/>
                        <text x="100" y="75" text-anchor="middle" font-size="14" fill="#6b7280">TARGET</text>
                        <line x1="100" y1="120" x2="125" y2="85" stroke="#ef4444" stroke-width="4"/>
                        <circle cx="100" cy="120" r="7" fill="#1a1a1a"/>
                        
                        <text x="100" y="150" text-anchor="middle" font-size="17" fill="#dc2626" font-weight="700">Starts RIGHT</text>
                    </g>
                    
                    <!-- SQUARE FACE -->
                    <g transform="translate(250, 80)">
                        <rect x="0" y="0" width="200" height="160" fill="white" stroke="#22c55e" stroke-width="4" rx="12"/>
                        <text x="100" y="30" text-anchor="middle" font-size="18" fill="#16a34a" font-weight="700">SQUARE FACE</text>
                        <text x="100" y="55" text-anchor="middle" font-size="16" fill="#92400e">Face 0¬∞, Path 0¬∞</text>
                        
                        <line x1="100" y1="120" x2="100" y2="80" stroke="#22c55e" stroke-width="4"/>
                        <text x="100" y="75" text-anchor="middle" font-size="14" fill="#6b7280">TARGET</text>
                        <circle cx="100" cy="120" r="7" fill="#1a1a1a"/>
                        
                        <text x="100" y="150" text-anchor="middle" font-size="17" fill="#16a34a" font-weight="700">Starts STRAIGHT</text>
                    </g>
                    
                    <!-- CLOSED FACE -->
                    <g transform="translate(460, 80)">
                        <rect x="0" y="0" width="200" height="160" fill="white" stroke="#3b82f6" stroke-width="4" rx="12"/>
                        <text x="100" y="30" text-anchor="middle" font-size="18" fill="#2563eb" font-weight="700">CLOSED FACE</text>
                        <text x="100" y="55" text-anchor="middle" font-size="16" fill="#92400e">Face -3¬∞, Path 0¬∞</text>
                        
                        <line x1="100" y1="120" x2="100" y2="80" stroke="#d1d5db" stroke-width="2" stroke-dasharray="4,4"/>
                        <text x="100" y="75" text-anchor="middle" font-size="14" fill="#6b7280">TARGET</text>
                        <line x1="100" y1="120" x2="75" y2="85" stroke="#3b82f6" stroke-width="4"/>
                        <circle cx="100" cy="120" r="7" fill="#1a1a1a"/>
                        
                        <text x="100" y="150" text-anchor="middle" font-size="17" fill="#2563eb" font-weight="700">Starts LEFT</text>
                    </g>
                    
                    <!-- Bottom explanation -->
                    <rect x="50" y="270" width="600" height="150" fill="white" stroke="#667eea" stroke-width="4" rx="12"/>
                    <text x="350" y="305" text-anchor="middle" font-size="20" fill="#667eea" font-weight="700">The 85% Rule</text>
                    
                    <text x="80" y="340" text-anchor="start" font-size="16" fill="#1a1a1a">‚Ä¢ Open face (+3¬∞) = Ball starts RIGHT (even with straight path)</text>
                    <text x="80" y="370" text-anchor="start" font-size="16" fill="#1a1a1a">‚Ä¢ Square face (0¬∞) = Ball starts STRAIGHT at target</text>
                    <text x="80" y="400" text-anchor="start" font-size="16" fill="#1a1a1a">‚Ä¢ Closed face (-3¬∞) = Ball starts LEFT (even with straight path)</text>
                </svg>
            </div>
            
            <div class="key-insight">
                <div class="key-insight-title">üí° Key Insight</div>
                <div class="key-insight-text">
                    Face angle controls 85% of start direction with a driver. Where the face points is where the ball goes. Master your face angle, master your start line!
                </div>
            </div>
            
            <div class="dots">
                <div class="dot active"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
        </div>

        <!-- STEP 2: Club Path Creates Curve -->
        <div class="step">
            <div class="step-number">STEP 2 OF 5</div>
            <h1 class="step-title">Club Path Creates the Curve</h1>
            
            <div class="headline">
                üéØ Path works WITH face angle to create spin and curve
            </div>
            
            <p class="step-intro">
                Club path is the direction your clubhead travels through impact. When path differs from face angle, you get spin and curve.
            </p>
            
            <div class="diagram">
                <svg viewBox="0 0 700 550" style="width: 100%; height: auto;">
                    <rect width="700" height="550" fill="#fafbfc" rx="8"/>
                    
                    <text x="350" y="35" text-anchor="middle" font-size="22" fill="#667eea" font-weight="700">Three Club Paths with Square Face</text>
                    
                    <!-- OUT-TO-IN -->
                    <g transform="translate(40, 80)">
                        <rect x="0" y="0" width="200" height="180" fill="white" stroke="#ef4444" stroke-width="4" rx="12"/>
                        <text x="100" y="30" text-anchor="middle" font-size="18" fill="#dc2626" font-weight="700">OUT-TO-IN</text>
                        <text x="100" y="55" text-anchor="middle" font-size="16" fill="#92400e">Path -3¬∞</text>
                        
                        <circle cx="100" cy="150" r="7" fill="#1a1a1a"/>
                        <line x1="100" y1="150" x2="100" y2="90" stroke="#d1d5db" stroke-width="2" stroke-dasharray="4,4"/>
                        <!-- Path starts at ball, goes toward target angling LEFT -->
                        <line x1="100" y1="150" x2="90" y2="95" stroke="#ef4444" stroke-width="4"/>
                        <text x="100" y="85" text-anchor="middle" font-size="14" fill="#6b7280">TARGET</text>
                        
                        <text x="100" y="175" text-anchor="middle" font-size="15" fill="#dc2626" font-weight="600">Creates fade spin</text>
                    </g>
                    
                    <!-- STRAIGHT -->
                    <g transform="translate(250, 80)">
                        <rect x="0" y="0" width="200" height="180" fill="white" stroke="#22c55e" stroke-width="4" rx="12"/>
                        <text x="100" y="30" text-anchor="middle" font-size="18" fill="#16a34a" font-weight="700">STRAIGHT</text>
                        <text x="100" y="55" text-anchor="middle" font-size="16" fill="#92400e">Path 0¬∞</text>
                        
                        <circle cx="100" cy="150" r="7" fill="#1a1a1a"/>
                        <line x1="100" y1="150" x2="100" y2="90" stroke="#22c55e" stroke-width="4"/>
                        <text x="100" y="85" text-anchor="middle" font-size="14" fill="#6b7280">TARGET</text>
                        
                        <text x="100" y="175" text-anchor="middle" font-size="15" fill="#16a34a" font-weight="600">No spin (straight)</text>
                    </g>
                    
                    <!-- IN-TO-OUT -->
                    <g transform="translate(460, 80)">
                        <rect x="0" y="0" width="200" height="180" fill="white" stroke="#3b82f6" stroke-width="4" rx="12"/>
                        <text x="100" y="30" text-anchor="middle" font-size="18" fill="#2563eb" font-weight="700">IN-TO-OUT</text>
                        <text x="100" y="55" text-anchor="middle" font-size="16" fill="#92400e">Path +3¬∞</text>
                        
                        <circle cx="100" cy="150" r="7" fill="#1a1a1a"/>
                        <line x1="100" y1="150" x2="100" y2="90" stroke="#d1d5db" stroke-width="2" stroke-dasharray="4,4"/>
                        <!-- Path starts at ball, goes toward target angling RIGHT -->
                        <line x1="100" y1="150" x2="110" y2="95" stroke="#3b82f6" stroke-width="4"/>
                        <text x="100" y="85" text-anchor="middle" font-size="14" fill="#6b7280">TARGET</text>
                        
                        <text x="100" y="175" text-anchor="middle" font-size="15" fill="#2563eb" font-weight="600">Creates draw spin</text>
                    </g>
                    
                    <!-- Bottom explanation -->
                    <rect x="50" y="290" width="600" height="230" fill="white" stroke="#667eea" stroke-width="4" rx="12"/>
                    <text x="350" y="325" text-anchor="middle" font-size="20" fill="#667eea" font-weight="700">How Path Creates Spin</text>
                    
                    <text x="80" y="360" text-anchor="start" font-size="16" fill="#1a1a1a" font-weight="600">Out-to-in path (-3¬∞):</text>
                    <text x="100" y="385" text-anchor="start" font-size="15" fill="#6b7280">Club moving left of target ‚Üí Creates fade/slice spin</text>
                    
                    <text x="80" y="420" text-anchor="start" font-size="16" fill="#1a1a1a" font-weight="600">In-to-out path (+3¬∞):</text>
                    <text x="100" y="445" text-anchor="start" font-size="15" fill="#6b7280">Club moving right of target ‚Üí Creates draw/hook spin</text>
                    
                    <rect x="70" y="465" width="560" height="40" fill="#fef3c7" rx="6"/>
                    <text x="350" y="490" text-anchor="middle" font-size="15" fill="#92400e" font-weight="600">Path alone doesn't determine start - it creates CURVE!</text>
                </svg>
            </div>
            
            <div class="key-insight">
                <div class="key-insight-title">üí° Key Insight</div>
                <div class="key-insight-text">
                    Club path creates spin axis and curve. Out-to-in creates fade spin, in-to-out creates draw spin. Path matters, but remember - face controls START direction (85%), path creates the CURVE.
                </div>
            </div>
            
            <div class="dots">
                <div class="dot"></div>
                <div class="dot active"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
        </div>

        <!-- STEP 3: Face-to-Path = Curve Amount -->
        <div class="step">
            <div class="step-number">STEP 3 OF 5</div>
            <h1 class="step-title">Face-to-Path Determines Curve</h1>
            
            <div class="headline">
                üéØ The gap between face and path creates spin
            </div>
            
            <p class="step-intro">
                Face-to-path is simply: Face Angle minus Club Path. This number tells you how much the ball will curve.
            </p>
            
            <div class="diagram">
                <svg viewBox="0 0 700 600" style="width: 100%; height: auto;">
                    <rect width="700" height="600" fill="#fafbfc" rx="8"/>
                    
                    <text x="350" y="35" text-anchor="middle" font-size="22" fill="#667eea" font-weight="700">The Face-to-Path Formula</text>
                    
                    <!-- Formula box -->
                    <rect x="100" y="70" width="500" height="80" fill="white" stroke="#667eea" stroke-width="4" rx="12"/>
                    <text x="350" y="110" text-anchor="middle" font-size="20" fill="#667eea" font-weight="700">Face Angle - Club Path = Spin</text>
                    <text x="350" y="138" text-anchor="middle" font-size="16" fill="#6b7280">(Positive = fade, Negative = draw)</text>
                    
                    <!-- Example 1: FADE -->
                    <g transform="translate(40, 180)">
                        <rect x="0" y="0" width="200" height="180" fill="#fee2e2" stroke="#ef4444" stroke-width="4" rx="12"/>
                        <text x="100" y="30" text-anchor="middle" font-size="18" fill="#dc2626" font-weight="700">FADE EXAMPLE</text>
                        
                        <text x="100" y="65" text-anchor="middle" font-size="16" fill="#1a1a1a">Face: +4¬∞</text>
                        <text x="100" y="90" text-anchor="middle" font-size="16" fill="#1a1a1a">Path: +1¬∞</text>
                        
                        <line x1="40" y1="105" x2="160" y2="105" stroke="#d1d5db" stroke-width="2"/>
                        
                        <text x="100" y="130" text-anchor="middle" font-size="18" fill="#dc2626" font-weight="700">4¬∞ - 1¬∞ = +3¬∞</text>
                        <text x="100" y="160" text-anchor="middle" font-size="15" fill="#dc2626" font-weight="600">Positive = Fade spin</text>
                    </g>
                    
                    <!-- Example 2: STRAIGHT -->
                    <g transform="translate(250, 180)">
                        <rect x="0" y="0" width="200" height="180" fill="#dcfce7" stroke="#22c55e" stroke-width="4" rx="12"/>
                        <text x="100" y="30" text-anchor="middle" font-size="18" fill="#16a34a" font-weight="700">STRAIGHT</text>
                        
                        <text x="100" y="65" text-anchor="middle" font-size="16" fill="#1a1a1a">Face: +2¬∞</text>
                        <text x="100" y="90" text-anchor="middle" font-size="16" fill="#1a1a1a">Path: +2¬∞</text>
                        
                        <line x1="40" y1="105" x2="160" y2="105" stroke="#d1d5db" stroke-width="2"/>
                        
                        <text x="100" y="130" text-anchor="middle" font-size="18" fill="#16a34a" font-weight="700">2¬∞ - 2¬∞ = 0¬∞</text>
                        <text x="100" y="160" text-anchor="middle" font-size="15" fill="#16a34a" font-weight="600">Zero = No curve!</text>
                    </g>
                    
                    <!-- Example 3: DRAW -->
                    <g transform="translate(460, 180)">
                        <rect x="0" y="0" width="200" height="180" fill="#dbeafe" stroke="#3b82f6" stroke-width="4" rx="12"/>
                        <text x="100" y="30" text-anchor="middle" font-size="18" fill="#2563eb" font-weight="700">DRAW EXAMPLE</text>
                        
                        <text x="100" y="65" text-anchor="middle" font-size="16" fill="#1a1a1a">Face: -2¬∞</text>
                        <text x="100" y="90" text-anchor="middle" font-size="16" fill="#1a1a1a">Path: +1¬∞</text>
                        
                        <line x1="40" y1="105" x2="160" y2="105" stroke="#d1d5db" stroke-width="2"/>
                        
                        <text x="100" y="130" text-anchor="middle" font-size="18" fill="#2563eb" font-weight="700">-2¬∞ - 1¬∞ = -3¬∞</text>
                        <text x="100" y="160" text-anchor="middle" font-size="15" fill="#2563eb" font-weight="600">Negative = Draw spin</text>
                    </g>
                    
                    <!-- Conversion -->
                    <rect x="75" y="390" width="550" height="180" fill="white" stroke="#f59e0b" stroke-width="4" rx="12"/>
                    <text x="350" y="425" text-anchor="middle" font-size="20" fill="#92400e" font-weight="700">Converting to Yards (Driver)</text>
                    
                    <text x="350" y="465" text-anchor="middle" font-size="17" fill="#1a1a1a">Spin √ó 3.3 = Yards of curve</text>
                    
                    <text x="120" y="500" text-anchor="start" font-size="15" fill="#6b7280">‚Ä¢ +3¬∞ fade √ó 3.3 = 10 yards right</text>
                    <text x="120" y="525" text-anchor="start" font-size="15" fill="#6b7280">‚Ä¢ 0¬∞ √ó 3.3 = 0 yards (straight)</text>
                    <text x="120" y="550" text-anchor="start" font-size="15" fill="#6b7280">‚Ä¢ -3¬∞ draw √ó 3.3 = 10 yards left</text>
                </svg>
            </div>
            
            <div class="key-insight">
                <div class="key-insight-title">üí° Key Insight</div>
                <div class="key-insight-text">
                    Face-to-path (Face - Path) determines curve amount. Positive numbers = fade/slice right. Negative numbers = draw/hook left. For driver: multiply by 3.3 to get yards of curve.
                </div>
            </div>
            
            <div class="dots">
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot active"></div>
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
        </div>

        <!-- STEP 4: D-Plane Visuals -->
        <div class="step">
            <div class="step-number">STEP 4 OF 5</div>
            <h1 class="step-title">How Face and Path Work Together</h1>
            
            <div class="headline">
                üéØ Face controls START, gap between face and path controls CURVE
            </div>
            
            <p class="step-intro">
                Let's see how face angle and club path combine to create different ball flights. Face is always more important for start direction!
            </p>
            
            <div class="diagram">
                <svg viewBox="0 0 700 720" style="width: 100%; height: auto;">
                    <rect width="700" height="720" fill="#fafbfc" rx="8"/>
                    
                    <text x="350" y="35" text-anchor="middle" font-size="22" fill="#667eea" font-weight="700">Face + Path = Complete Ball Flight</text>
                    
                    <!-- PUSH FADE -->
                    <g transform="translate(40, 70)">
                        <rect x="0" y="0" width="200" height="220" fill="white" stroke="#ef4444" stroke-width="4" rx="12"/>
                        <text x="100" y="28" text-anchor="middle" font-size="18" fill="#dc2626" font-weight="700">PUSH FADE</text>
                        <text x="100" y="52" text-anchor="middle" font-size="15" fill="#92400e">Face +4¬∞, Path +1¬∞</text>
                        
                        <circle cx="100" cy="150" r="6" fill="#1a1a1a"/>
                        <line x1="100" y1="150" x2="100" y2="85" stroke="#d1d5db" stroke-width="2" stroke-dasharray="4,4"/>
                        <text x="100" y="80" text-anchor="middle" font-size="14" fill="#6b7280">TARGET</text>
                        
                        <!-- Flight path -->
                        <path d="M 100 150 Q 118 118, 130 90" stroke="#ef4444" stroke-width="3" fill="none"/>
                        
                        <text x="100" y="178" text-anchor="middle" font-size="15" fill="#dc2626" font-weight="600">Starts right</text>
                        <text x="100" y="198" text-anchor="middle" font-size="15" fill="#dc2626" font-weight="600">Curves more right</text>
                    </g>
                    
                    <!-- STRAIGHT -->
                    <g transform="translate(250, 70)">
                        <rect x="0" y="0" width="200" height="220" fill="white" stroke="#22c55e" stroke-width="4" rx="12"/>
                        <text x="100" y="28" text-anchor="middle" font-size="18" fill="#16a34a" font-weight="700">STRAIGHT</text>
                        <text x="100" y="52" text-anchor="middle" font-size="15" fill="#92400e">Face 0¬∞, Path 0¬∞</text>
                        
                        <circle cx="100" cy="150" r="6" fill="#1a1a1a"/>
                        <line x1="100" y1="150" x2="100" y2="85" stroke="#22c55e" stroke-width="3"/>
                        <text x="100" y="80" text-anchor="middle" font-size="14" fill="#6b7280">TARGET</text>
                        
                        <text x="100" y="178" text-anchor="middle" font-size="15" fill="#16a34a" font-weight="600">Starts at target</text>
                        <text x="100" y="198" text-anchor="middle" font-size="15" fill="#16a34a" font-weight="600">No curve</text>
                    </g>
                    
                    <!-- PULL DRAW -->
                    <g transform="translate(460, 70)">
                        <rect x="0" y="0" width="200" height="220" fill="white" stroke="#3b82f6" stroke-width="4" rx="12"/>
                        <text x="100" y="28" text-anchor="middle" font-size="18" fill="#2563eb" font-weight="700">PULL DRAW</text>
                        <text x="100" y="52" text-anchor="middle" font-size="15" fill="#92400e">Face -4¬∞, Path -1¬∞</text>
                        
                        <circle cx="100" cy="150" r="6" fill="#1a1a1a"/>
                        <line x1="100" y1="150" x2="100" y2="85" stroke="#d1d5db" stroke-width="2" stroke-dasharray="4,4"/>
                        <text x="100" y="80" text-anchor="middle" font-size="14" fill="#6b7280">TARGET</text>
                        
                        <!-- Flight path -->
                        <path d="M 100 150 Q 82 118, 70 90" stroke="#3b82f6" stroke-width="3" fill="none"/>
                        
                        <text x="100" y="178" text-anchor="middle" font-size="15" fill="#2563eb" font-weight="600">Starts left</text>
                        <text x="100" y="198" text-anchor="middle" font-size="15" fill="#2563eb" font-weight="600">Curves more left</text>
                    </g>
                    
                    <!-- FADE (left start, curves right to target) -->
                    <g transform="translate(40, 300)">
                        <rect x="0" y="0" width="200" height="220" fill="#fef3c7" stroke="#f59e0b" stroke-width="4" rx="12"/>
                        <text x="100" y="28" text-anchor="middle" font-size="18" fill="#92400e" font-weight="700">FADE</text>
                        <text x="100" y="52" text-anchor="middle" font-size="15" fill="#92400e">Face -2¬∞, Path -4¬∞</text>
                        
                        <circle cx="100" cy="150" r="6" fill="#1a1a1a"/>
                        <line x1="100" y1="150" x2="100" y2="85" stroke="#d1d5db" stroke-width="2" stroke-dasharray="4,4"/>
                        <text x="100" y="80" text-anchor="middle" font-size="14" fill="#6b7280">TARGET</text>
                        
                        <!-- Flight path - starts left, curves RIGHT back to target -->
                        <path d="M 100 150 Q 82 118, 100 90" stroke="#f59e0b" stroke-width="3" fill="none"/>
                        
                        <text x="100" y="178" text-anchor="middle" font-size="15" fill="#92400e" font-weight="600">Starts left</text>
                        <text x="100" y="198" text-anchor="middle" font-size="15" fill="#92400e" font-weight="600">Fades back to target</text>
                    </g>
                    
                    <!-- DRAW (right start, curves left to target) -->
                    <g transform="translate(250, 300)">
                        <rect x="0" y="0" width="200" height="220" fill="#fef3c7" stroke="#f59e0b" stroke-width="4" rx="12"/>
                        <text x="100" y="28" text-anchor="middle" font-size="18" fill="#92400e" font-weight="700">DRAW</text>
                        <text x="100" y="52" text-anchor="middle" font-size="15" fill="#92400e">Face +2¬∞, Path +4¬∞</text>
                        
                        <circle cx="100" cy="150" r="6" fill="#1a1a1a"/>
                        <line x1="100" y1="150" x2="100" y2="85" stroke="#d1d5db" stroke-width="2" stroke-dasharray="4,4"/>
                        <text x="100" y="80" text-anchor="middle" font-size="14" fill="#6b7280">TARGET</text>
                        
                        <!-- Flight path - starts right, curves LEFT back to target -->
                        <path d="M 100 150 Q 118 118, 100 90" stroke="#f59e0b" stroke-width="3" fill="none"/>
                        
                        <text x="100" y="178" text-anchor="middle" font-size="15" fill="#92400e" font-weight="600">Starts right</text>
                        <text x="100" y="198" text-anchor="middle" font-size="15" fill="#92400e" font-weight="600">Draws back to target</text>
                    </g>
                    
                    <!-- COUNTERINTUITIVE -->

                allCardsCorrect = state.boostCardResults.every(result => result === true) && state.boostCardResults.length === totalCards;
                if (allCardsCorrect && !state.boostLost) {
                    multiplier = state.confidenceMultiplier;
                }
            }
            
            // Calculate reward or penalty
            let reward = 0;
            if (state.isCorrect) {
                reward = baseReward * multiplier;
            } else {
                // Progressive penalty: 25% at level 1, scaling to 100% at level 5
                const penaltyPercent = 0.25 + (state.difficulty - 1) * (0.75 / 4);
                reward = -Math.round(baseReward * penaltyPercent);
            }
            
            state.user.tokens = Math.max(0, state.user.tokens + reward);
            state.user.questionsAnswered++;
            state.user.correctAnswers += state.isCorrect ? 1 : 0;
            state.user.currentStreak = state.isCorrect ? state.user.currentStreak + 1 : 0;
            
            // Update best streak
            if (state.user.currentStreak > state.user.bestStreak) {
                state.user.bestStreak = state.user.currentStreak;
            }
            
            if (state.isCorrect) {
                saveScore();
            }
            
            // CRITICAL: Check if we're on the last card
            const isLastCard = (state.currentCard >= totalCards);
            
            if (!isLastCard) {
                // Move to next card in same scenario
                state.currentCard++;
            } else {
                // Scenario complete - track performance
                const scenarioCorrect = state.boostCardResults.filter(r => r).length;
                const scenarioTotal = state.boostCardResults.length;
                trackLevelPerformance(state.difficulty, scenarioCorrect, scenarioTotal);
                
                // üìä TRUE PROGRESS: Recalculate progress after scenario tracking
                const perfAfter = state.levelPerformance[state.difficulty];
                if (perfAfter) {
                    const scenProg = Math.min(100, (perfAfter.scenarios / 10) * 100);
                    const accProg = perfAfter.total > 0 ? Math.min(100, ((perfAfter.correct / perfAfter.total) / 0.80) * 100) : 0;
                    state.levelProgress.progressPercent = Math.min(Math.floor(scenProg), Math.floor(accProg));
                }
                
                // ü•ú PEANUT BUTTER: Track ALL perfect scenarios for sharing stats
                if (scenarioCorrect === scenarioTotal && scenarioTotal > 0) {
                    state.totalPerfectScenarios++;
                }
                
                // Track perfect scenarios on Level 5 for secret unlock
                if (state.difficulty === 5 && scenarioCorrect === scenarioTotal && scenarioTotal > 0) {
                    state.perfectScenariosLevel5++;
                    
                    // Check for secret level unlock (4 perfect scenarios)
                    if (state.perfectScenariosLevel5 >= 4 && !state.secretLevelUnlocked) {
                        state.secretLevelUnlocked = true;
                        state.showSecretUnlock = true;
                    }
                }
                
                // ü•ú PEANUT BUTTER: Check for Level 6 completion (show share modal)
                if (state.difficulty === 6 && scenarioCorrect === scenarioTotal && scenarioTotal > 0) {
                    state.showLevel6CompleteModal = true;
                }
                
                // Check for level-up promotion
                if (checkLevelPromotion(state.difficulty)) {
                    showLevelUpPromotion(state.difficulty + 1);
                }
                
                // START NEW SCENARIO
                state.scenarioNumber++;
                state.currentCard = 1;
                state.currentScenarioData = generateScenario(state.difficulty);
                // Reset boost tracking for new scenario
                // üî• BOLD BET: Save boost outcome before resetting
                if (state.hasUsedBoost) {
                    const allCorrect = state.boostCardResults.every(r => r) && state.boostCardResults.length === totalCards;
                    if (allCorrect && !state.boostLost) {
                        state.lastBoostResult = { won: true, multiplier: state.confidenceMultiplier, bonus: baseReward * (state.confidenceMultiplier - 1) };
                    } else if (state.boostLost) {
                        state.lastBoostResult = { won: false, multiplier: state.confidenceMultiplier, lost: baseReward };
                    }
                }
                state.confidenceMultiplier = 1;
                state.hasUsedBoost = false;
                state.boostCardResults = [];
                state.boostLost = false;
                state.effectiveFaceShown = false; // Reset for new scenario
                // Potentially show confidence boost for next scenario
                maybeShowConfidenceBoost();
            }
            
            state.selectedAnswer = null;
            state.showExplanation = false;
            state.isCorrect = null;
            render();
        }

        async function handleAskAI() {
            if (!state.aiQuestion || !state.aiQuestion.trim() || !state.currentScenarioData) return;
            
            state.isAskingAI = true;
            render();
            
            try {
                const card = state.currentScenarioData.cards[state.currentCard - 1];
                const dataStr = Object.entries(state.currentScenarioData.data)
                    .map(([key, value]) => key + ": " + value)
                    .join('\n');
                
                const response = await fetch("https://api.anthropic.com/v1/messages", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify({
                        model: "claude-sonnet-4-20250514",
                        max_tokens: 1000,
                        messages: [{
                            role: "user",
                            content: `You are a golf physics expert helping a student understand ball flight. Here is the current scenario data:\n\n${dataStr}\n\nCurrent Question: ${card.question}\n\nStudent's Question: ${state.aiQuestion}\n\nProvide a helpful, educational response that explains the physics concepts without directly giving away the answer. Help them understand how to think about the problem.`
                        }],
                    })
                });

                const data = await response.json();
                const aiText = data.content?.find(item => item.type === "text")?.text || "I couldn't generate a response. Please try again.";
                state.aiResponse = aiText;
            } catch (error) {
                state.aiResponse = "Sorry, I encountered an error. The AI feature requires an API key to work when self-hosted.";
            } finally {
                state.isAskingAI = false;
                render();
            }
        }

        function toggleDifficulty() {
            state.showLevelModal = !state.showLevelModal;
            render();
        }

        function closeLevelModal() {
            state.showLevelModal = false;
            render();
        }

        function changeDifficulty(level) {
            state.difficulty = parseInt(level);
            state.currentScenarioData = generateScenario(state.difficulty);
            state.currentCard = 1;
            state.scenarioNumber = 1;
            state.selectedAnswer = null;
            state.showExplanation = false;
            render();
        }

        // Initial render
        render();
    </script>
